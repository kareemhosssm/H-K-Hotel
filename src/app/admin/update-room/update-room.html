<div class="container mt-4">
    <h3>Update Room</h3>
    <form [formGroup]="updateRoomForm" (ngSubmit)="submit()">
        <div class="mb-3">
            <label>Number</label>
            <input type="text" class="form-control" formControlName="number">
        </div>

        <div class="mb-3">
            <label>Type</label>
            <input type="text" class="form-control" formControlName="type" placeholder="Enter room type">
        </div>


        <div class="mb-3">
            <label>Price per Night</label>
            <input type="number" class="form-control" formControlName="pricePerNight">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" formControlName="isAvailable">
            <label class="form-check-label">Available</label>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
        </div>

        <div class="mb-3">
            <label>Replace Images</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" multiple>
        </div>

        <button type="submit" class="btn btn-primary">Update Room</button>
        <button type="button" class="btn btn-secondary ms-2" routerLink="/admin/rooms">Cancel</button>
    </form>
</div>
