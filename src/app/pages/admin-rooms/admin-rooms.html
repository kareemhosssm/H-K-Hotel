<div class="container-fluid mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold text-dark">Manage Rooms</h5>
            <button class="btn btn-primary btn-sm px-3" routerLink="/admin/add">Add New Room</button>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-muted uppercase">
                        <tr>
                            <th class="ps-4 py-3" style="font-size: 12px;">Room Info</th>
                            <th class="py-3" style="font-size: 12px;">Type</th>
                            <th class="py-3" style="font-size: 12px;">Price / Night</th>
                            <th class="py-3" style="font-size: 12px;">Status</th>
                            <th class="text-center py-3 pe-4" style="font-size: 12px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let room of pagedBookings">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <img [src]="'http://localhost:5192'+room.images[0]" class="rounded me-3"
                                        style="width: 45px; height: 45px; object-fit: cover;" alt="room">
                                    <div>
                                        <div class="fw-bold text-dark">Room #{{ room.number }}</div>
                                        <small class="text-muted text-truncate d-inline-block"
                                            style="max-width: 150px;">{{ room.description
                                            }}</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-light text-dark border">{{ room.type }}</span>
                            </td>
                            <td>
                                <span class="fw-bold text-primary">${{ room.pricePerNight }}</span>
                            </td>
                            <td>
                                <span *ngIf="room.isAvailable"
                                    class="badge rounded-pill bg-success-subtle text-success px-3">Available</span>
                                <span *ngIf="!room.isAvailable"
                                    class="badge rounded-pill bg-danger-subtle text-danger px-3">Booked</span>
                            </td>
                            <td class="text-center pe-4">
                                <button class="btn btn-sm btn-outline-primary me-2"
                                    [routerLink]="['/admin/rooms/update/',room.roomId]">Edit</button>
                                <button class="btn btn-sm btn-outline-danger"
                                    (click)="deleteRoom(room.roomId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="flex justify-center mt-4 gap-2">
                    <button (click)="prevPage()" [disabled]="currentPage === 1"
                        class="px-3 py-1 border rounded hover:bg-gray-100">
                        Prev
                    </button>

                    <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="goToPage(i + 1)"
                        [ngClass]="{
            'bg-blue-500 text-white': currentPage === (i + 1),
            'bg-white text-gray-700': currentPage !== (i + 1)
          }" class="px-3 py-1 border rounded hover:bg-gray-100">
                        {{ i + 1 }}
                    </button>

                    <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                        class="px-3 py-1 border rounded hover:bg-gray-100">
                        Next
                    </button>
                </div>


            </div>
        </div>

        <div class="card-footer bg-white text-muted py-3">
            <small>Total Rooms: {{ allRoom.length }}</small>
        </div>
    </div>
</div>
