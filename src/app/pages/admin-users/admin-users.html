<div class="container-fluid mt-4">
    <div class="card shadow-sm border-0">

        <!-- Header -->
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold text-dark">Manage Users</h5>
            <!-- <button class="btn btn-primary btn-sm px-3">
        Add New User
      </button> -->
        </div>

        <!-- Body -->
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-muted uppercase">
                        <tr>
                            <th class="ps-4 py-3" style="font-size:12px;">User Info</th>
                            <th class="py-3" style="font-size:12px;">Email</th>
                            <th class="py-3" style="font-size:12px;">Phone</th>
                            <th class="text-center py-3 pe-4" style="font-size:12px;">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of pagedBookings">

                            <!-- User Info -->
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3"
                                        style="width:45px;height:45px;font-weight:bold;">
                                        {{ user.fullName.charAt(0) }}
                                    </div>
                                    <div>
                                        <div class="fw-bold text-dark">{{ user.fullName }}</div>
                                        <small class="text-muted">User ID: {{ user.userId }}</small>
                                    </div>
                                </div>
                            </td>

                            <!-- Email -->
                            <td>
                                <span class="badge bg-light text-dark border">
                                    {{ user.email }}
                                </span>
                            </td>

                            <!-- Phone -->
                            <td>
                                <span class="fw-semibold text-dark">
                                    {{ user.phoneNumber }}
                                </span>
                            </td>

                            <!-- Actions -->
                            <td class="text-center pe-4">
                                <!-- <button class="btn btn-sm btn-outline-primary me-2">
                  Edit
                </button> -->
                                <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.userId)">
                                    Delete
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="flex justify-center mt-4 gap-2">
                    <button (click)="prevPage()" [disabled]="currentPage === 1"
                        class="px-3 py-1 border rounded hover:bg-gray-100">
                        Prev
                    </button>

                    <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="goToPage(i + 1)"
                        [ngClass]="{
              'bg-blue-500 text-white': currentPage === (i + 1),
              'bg-white text-gray-700': currentPage !== (i + 1)
            }" class="px-3 py-1 border rounded hover:bg-gray-100">
                        {{ i + 1 }}
                    </button>

                    <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                        class="px-3 py-1 border rounded hover:bg-gray-100">
                        Next
                    </button>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div class="card-footer bg-white text-muted py-3">
            <small>Total Users: {{ AllUsser.length }}</small>
        </div>

    </div>
</div>
