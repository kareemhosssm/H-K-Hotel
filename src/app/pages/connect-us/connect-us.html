<!-- Hero Section -->
<section class="w-full h-64 md:h-96 flex items-center justify-center" [ngStyle]="{
    'background-image': 'url(/images/connetUs.png)',
    'background-size': 'cover',
    'background-position': 'center'
  }">
    <div class="text-center text-white">
        <h1 class="text-3xl md:text-5xl font-serif mb-2">Connect With Us</h1>
        <p class="text-sm md:text-lg">
            We’d love to hear from you! Send us a message and we’ll get back to you soon.
        </p>
    </div>
</section>

<!-- Contact Section -->
<section class="max-w-6xl mx-auto mt-10 px-4 grid md:grid-cols-2 gap-8">
    <!-- Contact Form -->
    <div class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between">
        <h2 class="text-xl font-semibold mb-4">Send Us a Message</h2>
        <form>
            <input type="text" placeholder="Full Name"
                class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#0F2A44]" />
            <input type="email" placeholder="Email"
                class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#0F2A44]" />
            <textarea placeholder="Message" rows="6"
                class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#0F2A44]"></textarea>
            <button type="submit"
                class="w-full bg-[#0F2A44] text-white py-2 rounded hover:bg-[#C9A24D] transition-colors">
                Send Message
            </button>
        </form>
    </div>

    <!-- Contact Info -->
    <div class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between">
        <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
        <ul class="space-y-4 text-gray-700">
            <li class="flex items-center">
                <span class="material-icons mr-2">location_on</span>
                123 A&K Street, Cairo, Egypt
            </li>
            <li class="flex items-center">
                <span class="material-icons mr-2">phone</span>
                +20 123 456 789
            </li>
            <li class="flex items-center">
                <span class="material-icons mr-2">email</span>
                info@akhotel.com
            </li>
            <li class="flex items-center">
                <span class="material-icons mr-2">schedule</span>
                Mon - Fri: 9:00 AM – 6:00 PM
            </li>
        </ul>
        <div class="mt-6">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.123456789!2d31.234567!3d30.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840123456789%3A0x123456789abcdef!2sCairo!5e0!3m2!1sen!2seg!4v1699999999999!5m2!1sen!2seg"
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
