<section>
  <h2 class="text-2xl md:text-3xl font-bold font-serif text-center mb-8 py-3">
    All Rooms
  </h2>

  <input
    [(ngModel)]="text"
    type="search"
    placeholder="Search By Room Type..."
    class="form-control w-50 mx-auto my-2"
  />

  <div
    class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 justify-items-center p-4"
  >
    @for (room of RoomsList |search : text ; ; track room.roomId) {
    <div
      class="card border-2 border-[#C9A24D] rounded-md shadow overflow-hidden relative w-full"
    >
      <div class="card-img">
        <img
          class="w-full h-[250px] object-cover"
          [src]="'http://localhost:5192' + room.images[0]"
          [alt]=""
        />
      </div>
      <div class="card-body px-2 py-2">
        <h4 class="text-black text-xl font-serif font-bold pb-2 text-center">
          {{ room.type }} Room
        </h4>
        <hr class="py-2" />
        <h3 class="font-medium">Num :{{ room.number }}</h3>
        <h3 class="font-medium">IsAvailable : {{ room.isAvailable }}</h3>
        <div class="flex justify-between items-center">
          <span>{{ room.pricePerNight | currency : "USD" }} /Night </span>
        </div>
      </div>

      <button
        [routerLink]="['/details', room.roomId]"
        class="btn-main text-white py-2 px-10 border rounded"
      >
        View Details
      </button>
    </div>

    }
  </div>
</section>
