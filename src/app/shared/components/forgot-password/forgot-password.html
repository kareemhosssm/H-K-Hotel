<section class="w-1/2 mx-auto bg-gray-50 p-6 rounded border shadow">
    <h1 class="text-3xl text-center text-green-600 font-light mb-6">Forgot Password</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- Email Field -->
        <div class="mb-4" *ngIf="form.get('email') as emailControl">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email" formControlName="email"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your email" />

            <!-- Error Messages -->
            <div *ngIf="emailControl.touched && emailControl.errors"
                class="flex p-4 mt-2 text-sm text-red-800 rounded-lg bg-red-100">
                <svg class="shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
                <div>
                    <ul class="mt-1.5 list-disc list-inside">
                        <li *ngIf="emailControl.errors?.['required']">Email is required</li>
                        <li *ngIf="emailControl.errors?.['email']">Enter a valid email</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end mt-4 gap-4">
            <button type="submit"
                class="btn-main gap-2"
                [disabled]="form.invalid || isLoading">
                Send Reset Link
                <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </div>

        <!-- Messages -->
        <div *ngIf="message" class="mt-4 p-3 bg-green-100 text-green-800 rounded-md">{{ message }}</div>
        <div *ngIf="error" class="mt-4 p-3 bg-red-100 text-red-800 rounded-md">{{ error }}</div>

    </form>
</section>
